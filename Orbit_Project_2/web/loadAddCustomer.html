<fieldset>

    <form id="add-customer-form" class="pure-form pure-form-stacked" method="post" action="addCustomer">
        <fieldset>
            <legend><strong>Enter Customer Information</strong></legend>

            <div class="pure-g-r">

                <div class="pure-u-1-3">                                                                                                                                                                                   

                    <div class="pure-u-1 pure-u-med-1-3">
                        <label for="firstName">First Name*:</label>
                        <input id="firstName" name='firstName' type="text" required>
                    </div>

                    <div class="pure-u-1 pure-u-med-1-3">
                        <label for="lastName">Last Name*:</label>
                        <input id="lastName" name='lastName' type="text" required>
                    </div>

                </div>

                <div class="pure-u-1-3">

                    <div class="pure-u-1 pure-u-med-1-3">
                        <label for="address">Address*:</label>
                        <input id="address" name='address' type="text" required>
                    </div>

                    <div class="pure-u-1 pure-u-med-1-3">
                        <label for="city">City*:</label>
                        <input id="city" name='city' type="text" required>
                    </div>

                    <div class="pure-u-1 pure-u-med-1-3">
                        <label for="state">State*:</label>
                        <input id="state" name='state' type="text" required>
                    </div>

                    <div class="pure-u-1 pure-u-med-1-3">
                        <label for="zip">Zip Code*:</label>
                        <input id="zip" name='zip' type="text" required>
                    </div>
                    
                </div>
                
                <div class="pure-u-1-3">                                                                                                                                                                                   

                    <div class="pure-u-1 pure-u-med-1-3">
                        <label for="creditCardNo">Credit Card Number*:</label>
                        <input id="creditCardNo" name='creditCardNo' type="text" required>
                    </div>

                    <div class="pure-u-1 pure-u-med-1-3">
                        <label for="email">Username/Email Address*:</label>
                        <input id="email" name='email' type="text" required>
                    </div>
                    
                    <div class="pure-u-1 pure-u-med-1-3">
                        <label for="password">Password*:</label>
                        <input id="password" name='password' type="text" required>
                    </div>
                    
                    <div class="pure-u-1 pure-u-med-1-3">
                        <label for="rating">Rating*:</label>
                        <input id="rating" name='rating' type="text" required>
                    </div>
                </div>

            </div>                                                                     

        </fieldset>

        <div>&nbsp</div>

        <button type="submit" class="pure-button pure-button-primary">Add Customer Account!</button>
        <!--    <span id="signupError" style="color:red">${requestScope.errorMessage}</span>-->

    </form>

    <div>&nbsp</div>

    <div>&nbsp</div>
</fieldset>
