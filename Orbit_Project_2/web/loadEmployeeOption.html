<fieldset><legend><strong>Employees</strong></legend>

<div class="pure-g-r">

    <div class="pure-u-1-3">
        <label for="add" class="pure-radio">
            <input id="add-employee-option" type="radio" name="empActions" value="add">
            Add
        </label>
    </div>

    <div class="pure-u-1-3">
        <label for="update" class="pure-radio">
            <input id="update-employee-option" type="radio" name="empActions" value="update">
            Update
        </label>
    </div>
    <div class="pure-u-1-3">
        <label for="delete" class="pure-radio">
            <input id="delete-employee-option" type="radio" name="empActions" value="delete">
            Delete
        </label>
    </div>
    </div>


<div>&nbsp</div>


<script>

    $('#add-employee-option').click(function() {
        if ($('#add-employee-option').is(':checked')) {
            $('#add-employee').load('loadAddEmployee.html');
        }
    });
    
    $('#update-employee-option').click(function() {
         if ($('#update-employee-option').is(':checked')) {
            $('#add-employee').load('loadUpdateEmployee.html');
        }
    });
        
    $('#delete-employee-option').click(function() {
         if ($('#delete-employee-option').is(':checked')) {
            $('#add-employee').load('loadDeleteEmployee.html');
        }
    });

//    $('#add-employee-form').ajaxSubmit({url: 'addEmployee', type: 'post'});
</script>

<div id='add-employee'>


</div>

</fieldset>
